<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concept Story</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 2em;
    }

    .flicker {
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      19%, 21%, 24%, 56% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="flicker">
    you will know who we are
  </div>
</body>
</html>
